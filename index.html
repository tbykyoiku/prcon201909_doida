<!DOCTYPE html>
<html>
<head>
<title>canvasで作るお絵かきツール</title>

<style>
body {
background: #eee;
}

#canvas {
margin: 10px;
background: #ffffff;
border: 1px solid #aaaaaa;
}

input[type="image"]{
padding: 2px;
outline: none;
}

input[type="image"].active{
background-color: #fff;
}

</style>
</head>

<body>

<canvas id="canvas" width="700" height="500"></canvas><br>
<label>色<input id="color" type="color"></label>
<label>太さ<input id="width" type="number" min="1" max="30"></label>
<input type="button" id="delete_canvas" value="クリア" onClick="delete_canvas()">
<input type="button2" id="pencil" value="鉛筆" width="35px" class="active" onClick="tool(1)">
<input type="button3" id="eraser" value="消しゴム" width="35px" onClick="tool(2)">


<script type="text/javascript">

var drawing = false;
// 前回の座標を記録する（初期値：０）
var before_x = 0;
var before_y = 0;

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');

canvas.addEventListener('mousemove', draw_canvas);
// マウスをクリックしてる時
canvas.addEventListener('mousedown', function(e) {
drawing = true;
var rect = e.target.getBoundingClientRect();
before_x = e.clientX - rect.left;
before_y = e.clientY - rect.top;
});
// マウスをクリックしてない時
canvas.addEventListener('mouseup', function() {
drawing = false;
});

// 描画の処理
function draw_canvas(e) {
// drawingがtrueじゃなかったら返す
if (!drawing){
return
};
var rect = e.target.getBoundingClientRect();
var x = e.clientX - rect.left;
var y = e.clientY - rect.top;
var w = document.getElementById('width').value;
var color = document.getElementById('color').value;
var r = parseInt(color.substring(1,3), 16);
var g = parseInt(color.substring(3,5), 16);
var b = parseInt(color.substring(5,7), 16);
// 描画
ctx.lineCap = 'round';
ctx.strokeStyle = 'rgb('+ r + ',' + g + ',' + b + ')';
ctx.lineWidth = w;
ctx.beginPath();
ctx.moveTo(before_x, before_y);
ctx.lineTo(x, y);
ctx.stroke();
ctx.closePath();
// 描画最後の座標を前回の座標に代入する
before_x = x;
before_y = y;
}

// クリアボタンクリック時
// クリアボタンクリックした時にアラートを表示
function delete_canvas(){
ret = confirm('canvasの内容を削除します。');
// アラートで「OK」を選んだ時
if (ret == true){
ctx.clearRect(0, 0, canvas.width, canvas.height);
}
}

var pen = document.getElementById('pencil');
var era = document.getElementById('eraser');
// 鉛筆と消しゴムの切り替え

function tool(btnNum){
// クリックされボタンが鉛筆だったら
if (btnNum == 1){
ctx.globalCompositeOperation = 'source-over';
pen.className = 'active';
era.className = '';
}
// クリックされボタンが消しゴムだったら
else if (btnNum == 2){
ctx.globalCompositeOperation = 'destination-out';
pen.className = '';
era.className = 'active';
}
}

</script>
</body>
</html>
